server {
    listen 80;

    location /media/ {
        alias /app/media/;
        autoindex on;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    client_max_body_size 50M;  # Tamaño máximo de carga de archivos
}

